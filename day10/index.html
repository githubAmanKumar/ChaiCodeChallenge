<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #828282;
        }

        #colorChange {
            width: 50px;
            height: 50px;
            background: teal;
        }

        #myform {
            background-color: pink;
            padding: 10px;
            width: 20vw;
        }
        #img {
            width: 100px;
        }
        #itemList {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus laborum ipsam rem nobis labore
        dicta,</p>
    <button id="btn">click</button>

    <hr>

    <img id="img" src="https://seeklogo.com/images/C/chai-peeni-hai-logo-89029F461B-seeklogo.com.png" alt="">

    <hr>

    <h2 id="colorChange"></h2>

    <hr>

    <input type="text" id="input">

    <hr>

    <p id="para2"></p>

    <hr>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>

    <hr>

    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>

    <p id="display"></p>

    <hr>

    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <hr>

    <div id="parentElement">
        <button id="addChildButton">Add Child Element</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
